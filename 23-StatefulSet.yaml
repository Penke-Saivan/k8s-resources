#headless
apiVersion: v1
kind: Service
metadata:
  name: nginx-headless
  labels:
    app: nginx
    purpose: statefulset-demo
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None
  selector:
    app: nginx
    purpose: statefulset-demo

---
#normal -default clusterIp- Load Balancing
apiVersion: v1
kind: Service
metadata:
  name: nginx-clusterIP
  labels:
    app: nginx
    purpose: statefulset-demo
spec:
  ports:
  - port: 80
    name: web
  # clusterIP: None
  selector:
    app: nginx
    purpose: statefulset-demo
---
# Statefulset- just like deploymewnt
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx # has to match .spec.template.metadata.labels
      purpose: statefulset-demo
  serviceName: "nginx-headless" #this should be headless service name 
  replicas: 3 # by default is 1
  # minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: nginx # has to match .spec.selector.matchLabels
        purpose: statefulset-demo
    spec:
      # terminationGracePeriodSeconds: 10
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
          #PVC
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "roboshop-ebs"
      resources:
        requests:
          storage: 1Gi    